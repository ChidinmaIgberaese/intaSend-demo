<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.5/build/intasend-inline.js"></script>
  </head>
  <body>
    <h1>IntaSend Payment</h1>
    <button class="intaSendPayButton" data-amount="300" data-currency="KES">
      Pay Now
    </button>

    <script>
      new window.IntaSend({
        publicAPIKey: INTASEND_PAYMENT_API_KEY,
        live: false, //set to true when going live
      })
        .on("COMPLETE", (results) => {
          console.log("Do something on success", results);
        })
        .on("FAILED", (results) => {
          console.log("Do something on failure", results);
        })
        .on("IN-PROGRESS", (results) => {
          console.log("Payment in progress status", results);
        });
    </script>
  </body>
</html>
